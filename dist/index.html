<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/index.4717fcfd.css">
  <title>Portfolio Catalog</title>
</head>

<body>
  <main>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <h1 class="section__title">Reh's<br> Portfolio<br> Catalog</h1>
        <p class="section__text">Past and some recent projects I've had the pleasure of taking part in. A listing of
          responsive websites, landing pages and web apps.</p>
      </div>
    </section>

    <!-- Web Site Listing -->
    <section class="website-listing">
      <div class="container">

        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">

            <!-- Slides -->

            <!-- Mtl Canadiens -->
            <div class="card swiper-slide">
              <a href="https://www.club1909.com/" target="_blank" class="card__img">
                <img src="/montreal-canadiens.fa00f069.jpg" alt="montreal canadiens">
              </a>
            </div>

            <!-- Lumenpulse Group -->
            <div class="card swiper-slide">
              <a href="https://www.lumenpulse.com/" target="_blank" class="card__img">
                <img src="/lumenpulse-group.06eb16a7.jpg" alt="lumenpulse group">
              </a>
            </div>

            <!-- Cirque du Soleil Entertainment Group -->
            <div class="card swiper-slide">
              <a href="https://www.cirquedusoleil.com/other-activities" target="_blank" class="card__img">
                <img src="/cirquedusoleil.722e1f7e.jpg" alt="cirque du soleil entertainment group">
              </a>
            </div>

            <!-- Librarie Monet -->
            <div class="card swiper-slide">
              <a href="https://catalogue.librairiemonet.com/" target="_blank" class="card__img">
                <img src="/libraire-monet.c609dd75.jpg" alt="libraire monet">
              </a>
            </div>

            <!-- Baum Publications -->
            <div class="card swiper-slide">
              <a href="https://www.heavyequipmentguide.ca/" target="_blank" class="card__img">
                <img src="/baum-publications.3e4564f1.jpg" alt="baum publications">
              </a>
            </div>

            <!-- Fete Nationale -->
            <div class="card swiper-slide">
              <a href="#" target="_blank" class="card__img">
                <img src="/fete-nationale-4.081a1594.jpg" alt="fete nationale">
              </a>
            </div>

            <!-- Nespresso -->
            <div class="card swiper-slide">
              <a href="https://www.nespresso.com/pro/ca/en/quality-pairings" target="_blank" class="card__img">
                <img src="/nespresso.d5ba81c8.jpg" alt="nespresso">
              </a>
            </div>

            <!-- For Design -->
            <div class="card swiper-slide">
              <a href="https://www.fordesignplanning.com/en" target="_blank" class="card__img">
                <img src="/fordesign-1.620b2eda.jpg" alt="for design planning">
              </a>
            </div>

            <!-- Quartier des Generations -->
            <div class="card swiper-slide">
              <a href="https://quartierdesgenerations.org/" target="_blank" class="card__img">
                <img src="/quartier-generation-1.81133e19.jpg" alt="quartier generations">
              </a>
            </div>

          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

    <footer>
      <div class="container">
        <p>Reh Ernest &#169;2022</p>
      </div>
    </footer>

  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="/index.39d80c44.js" defer=""></script>
</body>

</html>
