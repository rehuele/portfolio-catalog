<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald&family=PT+Serif:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/scss/main.scss">
  <title>Portfolio Catalog</title>
</head>

<body>
  <main>

    <section>
      <div class="container">
        <h1 class="section__title">Portfolio Catalog</h1>
        <p class="section__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis quibusdam ad
          consectetur. Asperiores
          accusantium reprehenderit id omnis, ducimus possimus, nesciunt sapiente consequatur laborum quas esse porro
          tenetur ab quisquam nihil.</p>
      </div>
    </section>

    <!-- Customers Stories -->
    <section class="stories">
      <div class="container">
        <h2 class="edc-subtitle">Customer Stories</h2>

        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">

            <!-- Slides -->

            <!-- Relogix -->
            <div class="card-video swiper-slide">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53" class="icon-play">
                <circle class="play-circle-white" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#ffffff"
                  stroke-miterlimit="10" stroke-width="1" stroke-opacity="0" />
                <circle class="play-circle-blue" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#2f78c6"
                  stroke-miterlimit="10" stroke-width="1" />
                <path class="play-triangle" fill="#2f78c6" fill-rule="evenodd" d="M36.5 25.5l-15.5 9V16.6l15.5 8.9z"
                  clip-rule="evenodd" />
              </svg>

              <img src="./assets/img/poster-relogix.jpg" alt="relogix video poster" class="card-video__placeholder">
              <iframe src="https://player.vimeo.com/video/569526758" width="100%" height="100%" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"></iframe>
            </div>

            <!-- Relogix 2 -->
            <div class="card-video swiper-slide">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53" class="icon-play">
                <circle class="play-circle-white" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#ffffff"
                  stroke-miterlimit="10" stroke-width="1" stroke-opacity="0" />
                <circle class="play-circle-blue" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#2f78c6"
                  stroke-miterlimit="10" stroke-width="1" />
                <path class="play-triangle" fill="#2f78c6" fill-rule="evenodd" d="M36.5 25.5l-15.5 9V16.6l15.5 8.9z"
                  clip-rule="evenodd" />
              </svg>

              <img src="./assets/img/poster-relogix.jpg" alt="relogix video poster" class="card-video__placeholder">
              <iframe src="https://player.vimeo.com/video/569526758" width="100%" height="100%" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"></iframe>
            </div>

            <!-- Relogix 3 -->
            <div class="card-video swiper-slide">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53" class="icon-play">
                <circle class="play-circle-white" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#ffffff"
                  stroke-miterlimit="10" stroke-width="1" stroke-opacity="0" />
                <circle class="play-circle-blue" cx="26.8" cy="26.2" r="24.3" fill="none" stroke="#2f78c6"
                  stroke-miterlimit="10" stroke-width="1" />
                <path class="play-triangle" fill="#2f78c6" fill-rule="evenodd" d="M36.5 25.5l-15.5 9V16.6l15.5 8.9z"
                  clip-rule="evenodd" />
              </svg>

              <img src="./assets/img/poster-relogix.jpg" alt="relogix video poster" class="card-video__placeholder">
              <iframe src="https://player.vimeo.com/video/569526758" width="100%" height="100%" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"></iframe>
            </div>
          </div>

        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
